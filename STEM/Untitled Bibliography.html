  <div class="csl-entry">Parasitism. (2018). In <i>Wikipedia</i>. Retrieved from <a href="https://en.wikipedia.org/w/index.php?title=Parasitism&amp;oldid=869754634">https://en.wikipedia.org/w/index.php?title=Parasitism&amp;oldid=869754634</a></div>
  <span class="Z3988" title="url_ver=Z39.88-2004&amp;ctx_ver=Z39.88-2004&amp;rfr_id=info%3Asid%2Fzotero.org%3A2&amp;rft_val_fmt=info%3Aofi%2Ffmt%3Akev%3Amtx%3Adc&amp;rft.type=encyclopediaArticle&amp;rft.title=Parasitism&amp;rft.rights=Creative%20Commons%20Attribution-ShareAlike%20License&amp;rft.description=In%20evolutionary%20biology%2C%20parasitism%20is%20a%20relationship%20between%20species%2C%20where%20one%20organism%2C%20the%20parasite%2C%20lives%20on%20or%20in%20another%20organism%2C%20the%20host%2C%20causing%20it%20some%20harm%2C%20and%20is%20adapted%20structurally%20to%20this%20way%20of%20life.%20The%20entomologist%20E.%20O.%20Wilson%20has%20characterised%20parasites%20as%20%22predators%20that%20eat%20prey%20in%20units%20of%20less%20than%20one%22.%20Parasites%20include%20protozoans%20such%20as%20the%20agents%20of%20malaria%2C%20sleeping%20sickness%2C%20and%20amoebic%20dysentery%3B%20animals%20such%20as%20hookworms%2C%20lice%2C%20mosquitoes%2C%20and%20vampire%20bats%3B%20fungi%20such%20as%20honey%20fungus%20and%20the%20agents%20of%20ringworm%3B%20and%20plants%20such%20as%20mistletoe%2C%20dodder%2C%20and%20the%20broomrapes.%20There%20are%20six%20major%20parasitic%20strategies%20of%20exploitation%20of%20animal%20hosts%2C%20namely%20parasitic%20castration%2C%20directly%20transmitted%20parasitism%20(by%20contact)%2C%20trophically%20transmitted%20parasitism%20(by%20being%20eaten)%2C%20vector-transmitted%20parasitism%2C%20parasitoidism%2C%20and%20micropredation.%0ALike%20predation%2C%20parasitism%20is%20a%20type%20of%20consumer-resource%20interaction%2C%20but%20unlike%20predators%2C%20parasites%2C%20with%20the%20exception%20of%20parasitoids%2C%20are%20typically%20much%20smaller%20than%20their%20hosts%2C%20do%20not%20kill%20them%2C%20and%20often%20live%20in%20or%20on%20their%20hosts%20for%20an%20extended%20period.%20Parasites%20of%20animals%20are%20highly%20specialised%2C%20and%20reproduce%20at%20a%20faster%20rate%20than%20their%20hosts.%20Classic%20examples%20include%20interactions%20between%20vertebrate%20hosts%20and%20tapeworms%2C%20flukes%2C%20the%20malaria-causing%20Plasmodium%20species%2C%20and%20fleas.%0AParasites%20reduce%20host%20fitness%20by%20general%20or%20specialised%20pathology%2C%20from%20parasitic%20castration%20to%20modification%20of%20host%20behaviour.%20Parasites%20increase%20their%20own%20fitness%20by%20exploiting%20hosts%20for%20resources%20necessary%20for%20their%20survival%2C%20in%20particular%20by%20feeding%20on%20them%20and%20by%20using%20intermediate%20(secondary)%20hosts%20to%20assist%20in%20their%20transmission%20from%20one%20definitive%20(primary)%20host%20to%20another.%20Although%20parasitism%20is%20often%20unambiguous%2C%20it%20is%20part%20of%20a%20spectrum%20of%20interactions%20between%20species%2C%20grading%20via%20parasitoidism%20into%20predation%2C%20through%20evolution%20into%20mutualism%2C%20and%20in%20some%20fungi%2C%20shading%20into%20being%20saprophytic.%0APeople%20have%20known%20about%20parasites%20such%20as%20roundworms%20and%20tapeworms%20since%20ancient%20Egypt%2C%20Greece%2C%20and%20Rome.%20In%20Early%20Modern%20times%2C%20Antonie%20van%20Leeuwenhoek%20observed%20Giardia%20lamblia%20in%20his%20microscope%20in%201681%2C%20while%20Francesco%20Redi%20described%20internal%20and%20external%20parasites%20including%20sheep%20liver%20fluke%20and%20ticks.%20Modern%20parasitology%20developed%20in%20the%2019th%20century.%20In%20human%20culture%2C%20parasitism%20has%20negative%20connotations.%20These%20were%20exploited%20to%20satirical%20effect%20in%20Jonathan%20Swift's%201733%20poem%20%22On%20Poetry%3A%20A%20Rhapsody%22%2C%20comparing%20poets%20to%20hyperparasitical%20%22vermin%22.%20In%20fiction%2C%20Bram%20Stoker's%201897%20Gothic%20horror%20novel%20Dracula%20and%20its%20many%20later%20adaptations%20featured%20a%20blood-drinking%20parasite.%20Ridley%20Scott's%201979%20film%20Alien%20was%20one%20of%20many%20works%20of%20science%20fiction%20to%20feature%20a%20terrifying%20parasitic%20alien%20species.&amp;rft.identifier=https%3A%2F%2Fen.wikipedia.org%2Fw%2Findex.php%3Ftitle%3DParasitism%26oldid%3D869754634&amp;rft.date=2018-11-20&amp;rft.language=en"></span>
